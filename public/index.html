<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Email with Node.js</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>Send Email</h2>
    <form id="emailForm">
      <!-- Recipient Email Field -->
      <div class="mb-3">
        <label for="recipient" class="form-label">Recipient Email</label>
        <input type="email" class="form-control" id="recipient" name="recipient" required>
      </div>
      <!-- Subject Field -->
      <div class="mb-3">
        <label for="subject" class="form-label">Subject</label>
        <input type="text" class="form-control" id="subject" name="subject" required>
      </div>
      <!-- Message Field -->
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
      </div>
      <button type="submit" onclick="myFunction()" class="btn btn-primary">Send Email</button>
    </form>
    <div id="responseMessage" class="mt-3"></div>
  </div>

  <!-- Bootstrap 5 JS and Dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script>
    function myFunction() {
      // Prevent default form submission
      event.preventDefault();
  
      // Get form field values
      const recipient = document.getElementById("recipient").value;
      const subject = document.getElementById("subject").value;
      const message = document.getElementById("message").value;
  
      // Prepare the data to send
      const formData = new URLSearchParams();
      formData.append("recipient", recipient);
      formData.append("subject", subject);
      formData.append("message", message);
  
      // Send the data using fetch API
      fetch("/send-email", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded",
        },
        body: formData.toString(),
      })
        .then((response) => {
          if (response.ok) {
            return response.text();
          }
          throw new Error("Error sending email");
        })
        .then((responseText) => {
          document.getElementById("responseMessage").innerHTML =
            '<div class="alert alert-success">Email sent successfully!</div>';
          document.getElementById("emailForm").reset(); // Reset the form fields
        })
        .catch((error) => {
          document.getElementById("responseMessage").innerHTML =
            '<div class="alert alert-danger">Error sending email. Please try again!</div>';
        });
    }
  </script>
  
  
  
</body>
</html>
